<!-- ✅ Recompiled register.html with autocomplete fixes -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – Bugbrooke St Michaels FC</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <img src="bugbrooke-logo.png" alt="Bugbrooke Logo" />
    <div class="nav-links">
      <a href="index.html">📅 Book Pitch</a>
      <a href="my-bookings.html">📖 My Bookings</a>
      <a href="admin.html">🔧 Admin Dashboard</a>
      <a href="register.html">🆕 Register</a>
      <a href="login.html" id="loginLink">🔐 Login</a>
      <a href="logout.html" id="logoutLink" class="hidden">🔓 Logout</a>
    </div>
  </nav>

  <main>
    <section>
      <h2>Register</h2>
      <form id="registerForm" autocomplete="off">
        <div class="field-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="new-username" required />
        </div>

        <div class="field-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="off" required />
        </div>

        <div class="field-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required />
        </div>

        <div class="field-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select role</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <button type="submit">Register</button>
      </form>

      <p class="login-note">
        Already have an account? <a href="login.html">Login here</a>.
      </p>
    </section>
  </main>
</body>
</html>

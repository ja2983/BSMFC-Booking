<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Bugbrooke St Michaels FC</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase JS Client (versioned UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

  <!-- Main application logic -->
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <img src="bugbrooke-logo.png" alt="Bugbrooke Logo" />
    <div class="nav-links">
      <a href="index.html">📅 Book Pitch</a>
      <a href="my-bookings.html">📖 My Bookings</a>
      <a href="admin.html">🔧 Admin Dashboard</a>
      <a href="register.html">🆕 Register</a>
      <a href="login.html" id="loginLink">🔐 Login</a>
      <a href="#" id="logoutLink" class="hidden">🔓 Logout</a>
    </div>
  </nav>

  <main>
    <h1>🔐 Login</h1>

    <section>
      <form id="loginForm">
        <div class="field-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="field-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="login-note">
        Need an account? <a href="register.html">Register here</a>
      </p>
    </section>
  </main>
</body>
</html>

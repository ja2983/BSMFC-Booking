<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Bugbrooke St Michaels FC</title>

  <!-- ✅ Existing Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Supabase JS Client for backend connectivity -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- ✅ Your original script remains untouched -->
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <img src="bugbrooke-logo.png" alt="Bugbrooke Logo" />
    <div class="nav-links">
      <a href="index.html">📅 Book Pitch</a>
      <a href="my-bookings.html">📖 My Bookings</a>
      <a href="admin.html">🔧 Admin Dashboard</a>
      <a href="register.html">🆕 Register</a>
      <a href="login.html" id="loginLink">🔐 Login</a>
      <a href="logout.html" id="logoutLink" class="hidden">🔓 Logout</a>
    </div>
  </nav>

  <main>
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <div class="field-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required />
        </div>

        <div class="field-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="login-note">
        Don't have an account? <a href="register.html">Register here</a>.
      </p>
    </section>
  </main>
</body>
</html>

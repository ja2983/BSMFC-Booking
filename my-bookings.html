<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings – Bugbrooke St Michaels FC</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <img src="bugbrooke-logo.png" alt="Bugbrooke Logo" />
    <a href="index.html">📅 Book Pitch</a>
    <a href="my-bookings.html">📖 My Bookings</a>
    <a href="admin.html">🔧 Admin Dashboard</a>
    <a href="register.html">🆕 Register</a>
    <a href="login.html" id="loginLink">🔐 Login</a>
    <a href="logout.html" id="logoutLink">🔓 Logout</a>
  </nav>

  <main>
    <h1>My Bookings</h1>

    <!-- 🗓 Calendar View -->
    <section id="calendarSection">
      <h2>Calendar View</h2>
      <label for="calendarDate">Date</label>
      <input type="date" id="calendarDate" />

      <label for="calendarPitch">Pitch</label>
      <select id="calendarPitch">
        <option value="">Select a pitch</option>
      </select>

      <div id="calendarGrid" class="calendarGrid">
        <!-- Slots rendered dynamically -->
      </div>
    </section>

    <!-- 📋 My Booking Table -->
    <section id="myBookingsList">
      <h2>My Booking Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Pitch</th>
            <th>Date</th>
            <th>Time</th>
            <th>Team</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="myBookingRows">
          <!-- Populated via script.js -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>

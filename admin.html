<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – Bugbrooke St Michaels FC</title>

  <!-- ✅ Styles remain untouched -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Supabase JS Client (versioned UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

  <!-- ✅ Your main frontend logic -->
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <img src="bugbrooke-logo.png" alt="Bugbrooke Logo" />
    <div class="nav-links">
      <a href="index.html">📅 Book Pitch</a>
      <a href="my-bookings.html">📖 My Bookings</a>
      <a href="admin.html">🔧 Admin Dashboard</a>
      <a href="register.html">🆕 Register</a>
      <a href="login.html" id="loginLink">🔐 Login</a>
      <a href="#" id="logoutLink" class="hidden">🔓 Logout</a>
    </div>
  </nav>

  <main>
    <h1>Admin Dashboard</h1>

    <!-- Calendar View -->
    <section>
      <h2>
        <button id="toggleAdminCalendar" class="collapsible">
          📆 View All Bookings Calendar
        </button>
      </h2>
      <div id="adminCalendarSection" class="collapsible-content hidden">
        <div class="field-group">
          <label for="adminCalendarDate">Date</label>
          <input type="date" id="adminCalendarDate" />
        </div>

        <div class="field-group">
          <label for="adminCalendarPitch">Pitch</label>
          <select id="adminCalendarPitch">
            <option value="">All Pitches</option>
            <option>Pitch 1 - 5v5</option>
            <option>Pitch 2 - 7v7</option>
            <option>Pitch 3 - Combi</option>
            <option>Pitch 4 - Small 11v11</option>
            <option>Pitch 5 - 9v9</option>
            <option>Pitch 6 - 11v11</option>
            <option>Pitch 7 - Main Pitch</option>
          </select>
        </div>

        <div id="adminCalendarGrid" class="calendar-grid"></div>
      </div>
    </section>

    <!-- Booking Approval Table -->
    <section>
      <h2>📋 Booking Requests</h2>
      <div class="field-group">
        <label for="filterDate">Filter by Date</label>
        <input type="date" id="filterDate" />
      </div>
      <div class="field-group">
        <label for="filterPitch">Filter by Pitch</label>
        <select id="filterPitch">
          <option value="">All Pitches</option>
          <option>Pitch 1 - 5v5</option>
          <option>Pitch 2 - 7v7</option>
          <option>Pitch 3 - Combi</option>
          <option>Pitch 4 - Small 11v11</option>
          <option>Pitch 5 - 9v9</option>
          <option>Pitch 6 - 11v11</option>
          <option>Pitch 7 - Main Pitch</option>
        </select>
      </div>

      <table id="adminBookingTable">
        <thead>
          <tr>
            <th>Team</th>
            <th>Pitch</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>User ID</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows rendered dynamically -->
        </tbody>
      </table>
    </section>

    <!-- User Management Panel -->
    <section>
      <h2>🧑‍💼 User Management</h2>
      <table id="userManagementTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows rendered dynamically -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>

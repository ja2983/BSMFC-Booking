<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Admin Dashboard – Bugbrooke St Michaels FC</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <nav>
    <img src="bugbrooke-logo.png" alt="Bugbrooke Logo" />
    <a href="index.html">📅 Book Pitch</a>
    <a href="my-bookings.html">📖 My Bookings</a>
    <a href="admin.html">🔧 Admin Dashboard</a>
    <a href="register.html">🆕 Register</a>
    <a href="login.html" id="loginLink">🔐 Login</a>
    <a href="logout.html" id="logoutLink">🔓 Logout</a>
  </nav>

  <main class="dashboard">
    <h1>Admin Dashboard</h1>

    <!-- ─── Calendar View ─── -->
    <section id="calendarSection">
      <h2>View Bookings Calendar</h2>

      <label for="calendarDate">Date</label>
      <input type="date" id="calendarDate" />

      <label for="calendarPitch">Pitch</label>
      <select id="calendarPitch">
        <option value="">Select a pitch</option>
      </select>

      <div id="calendarGrid" class="calendarGrid">
        <!-- slots rendered by script.js -->
      </div>
    </section>

    <!-- ─── Manage Bookings ─── -->
    <section id="manageBookings">
      <h2>Manage Bookings</h2>
      <table>
        <thead>
          <tr>
            <th>Pitch</th>
            <th>Date</th>
            <th>Time</th>
            <th>Team</th>
            <th>Manager</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookingRows">
          <!-- rows appended by script.js -->
        </tbody>
      </table>
    </section>

    <!-- ─── Manage Users ─── -->
    <section id="userManagement">
      <h2>Manage Users</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userRows">
          <!-- rows appended by script.js -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
